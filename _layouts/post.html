<!DOCTYPE html>
<html lang="{{site.language}}">
  {% include head.html %}
  <body>
	<div id="main">
  	{% include logo.html %}
  	{% include nav.html %}
		<div id="content-left">
      <div id="post">
        <h2>{{ page.title }}</h2>
        {{ content }}
        <i>criado em {{ page.date | date: "%-d/%-m/%Y" }}</i>
        {% if page.categories.size > 0 %}
          <div id="categories">
            <p><b>Categories:</b>&nbsp;
              {% for category in page.categories %}
                <a href="{{site.url}}{{site.baseurl}}/categories/{{category}}/">#{{category}}</a>&nbsp;
              {% endfor %}
            </p>
          </div>
  		</div>
    </div>
		{% include footer.html %}
	</div>
    </body>
</html>
